version: '3.2'

services:
  grafana:
    image: "grafana/grafana:8.2.0"
    expose:
      - "8001"
      - "8002"
    networks:
      - web1
      - web2
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001"]
      interval: 1m30s
      timeout: 10s
      retries: 3

  nginx1:
    image: "nginx:latest"
    ports: 
      - "8001:8001"
    networks:
      - web1
    links:
      - "grafana:grafana"
    volumes:
      - ./nginx1/nginx.conf:/etc/nginx/conf.d/default.conf
    restart: unless-stopped

  nginx2:
    image: "nginx:latest"
    ports:
      - "8002:8002"
    networks:
      - web2
    links:
      - "grafana:grafana"
    volumes:
      - ./nginx2/nginx.conf:/etc/nginx/conf.d/default.conf
    restart: always


networks:
  web1:
  web2:
